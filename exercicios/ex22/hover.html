<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Hovers</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        div:hover{
            color: blueviolet;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(0, 0, 0);
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Use o mouse por cima do texto abaixo</p>
    <div>Use o mouse aqui em cima.
        <p>Hello Noob.</p>
    </div>
  
</body>
</html>
