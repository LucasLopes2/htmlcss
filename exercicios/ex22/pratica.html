    <title>Testando</title>
    <style>
    a{
        font-weight: normal;
        text-decoration: none;
        color: rgb(6, 128, 168);
    }
    a:hover{
        width: 200px;
        text-decoration: underline;
        color: red;
    }
    a::before{
        content: ' ↠';
    }
    a::after{
      content: ' ↞';
    }
    a:active{
        color: black;
    }
    </style>
</head>
