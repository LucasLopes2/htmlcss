<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="color">Cor: </label>
            <input type="color" name="icolor" id="color" value="#0000ff">
        </p>

        <p>
            <label for="nivel">Nivel de satisfação</label>
            <input type="range" name="inivel" id="nivel" min="1" max="5" value="5">
        </p>
        <p>
            <label for="foto">Foto de Perfil</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Tudo">
        </p>
    </form>
</body>
</html>
