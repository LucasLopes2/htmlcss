<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="iano" id="ano" min="1900" max="2023" oninput="caclIdade()">
        </p>

        <p>
            <label for="idd">Sua idade é</label>
         <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
                    </p>
    </form>
    <script>
        function caclIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
