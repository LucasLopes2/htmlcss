<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
        }
        header{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            
        }
        #cont{
            display: block;
            background-color: blue;
            font-size: 1.4em;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            padding: 4 10px;
            
            border-bottom: 1px solid #fff;;
        }
        #cont a{
            color: white;
            text-decoration: none;
           padding-left: 15px;

        }
        #cont:hover a{
            text-decoration: underline;
        }
        #cont li{
            display: inline-block;
            position: relative;
            list-style: none;
        }
       span.men p{
            display: none;
        }
        span:hover > p{
            display: block;
            color: chocolate;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Práticando Menus</h1>
        <menu>
            <div id="cont">
            <ul>
                    <li><span class="men">
                    <a href="#">Home</a>
                    <p>Olá</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                    </span>
                    </li>
                
                <li><span class="men">
                    <a href="#">Sobre</a>
                    <p>Olá</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                </span>
                
                </li>
                <li><span class="men">
                    <a href="#">Portifólio</a>
                    <p>Olá</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                    <p>Novidade</p>
                </span>
                </li>
              </ul>
            </div>
        </menu>
    </header>
</body>
</html>
