<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    <table>
        <colgroup>
        <col class="cname">
        <col class="csexo">
        <col class="cage">
        <col class="cprof">
    </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
           <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>38</td>
            <td>Bombeiro</td>
        </tr>
        <tr>
            <td>Lucas Lopes</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Yasmin</td>
            <td>F</td>
            <td>18</td>
            <td>Psicóloga</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>40</td>
            <td>Nutricionista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>29</td>
            <td>Advogado</td>
        </tr>
    </table>
</body>
</html>
