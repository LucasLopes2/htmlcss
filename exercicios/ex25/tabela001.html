<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            background-color: gray;
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            vertical-align: top;
         text-align: center;
        border: 1px solid black;
        padding: 8px;
        
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>L1</td>
            <td>L2</td>
            <td>L3</td>
            <td>L4</td>
        </tr>
        <tr>
            <td>Y1</td>
            <td>Y2</td>
            <td>Y3</td>
            <td>Y4</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
    </table>
</body>
</html>
