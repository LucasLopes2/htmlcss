<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindos videos hospedados localmente</H1>
    <p>Este video será hospedado no meu próprio servidor</p>

    <video width="500" controls loop>
    <source src="midia/Video (720P).mkv" type="video/mp4">
    <source src="midia/Video (720P).mp4" type="video/mp4">
    <source src="midia/Video (720P).webm" type="video/webm">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    <h1>Inserindos videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N6Rao_x2cJc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
