<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container{
            height: 96vh;
            padding: 10px;
            height: 500px;
            background-color: purple;
        }
        #conteudo{
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            position: absolute;
            margin: auto;
            width: 400px;
         height: 200px;
         background-color: yellow;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
